name: ðŸ¥ HMS Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, release/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily security scans at 2 AM

env:
  NODE_VERSION: '18.x'
  JAVA_VERSION: '17'
  DOCKER_REGISTRY: 'ghcr.io'
  KUBERNETES_NAMESPACE: 'hms-production'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  # ================================================================
  # PHASE 1: CODE QUALITY AND SECURITY ANALYSIS
  # ================================================================
  code-quality:
    name: ðŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for SonarQube analysis
        
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npm run install: microservices
        
    - name: ðŸ§¹ ESLint Analysis
      run: |
        npm run lint: ci
        npm run lint: report
        
    - name: ðŸ’… Prettier Check
      run: npm run prettier:check
      
    - name: ðŸ“‹ TypeScript Check
      run: npm run type-check
      
    - name: ðŸ”’ Security Audit
      run: |
        npm audit --audit-level=high
        npm run security: audit
        
    - name: ðŸ“Š SonarQube Analysis
      uses: sonarqube-quality-gate-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        scanMetadataReportFile: target/sonar/report-task.txt
        
    - name: ðŸ›¡ï¸ CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: javascript,typescript,java
        queries: security-and-quality
        
    - name: ðŸ“ˆ Upload Coverage Reports
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info,./microservices/*/target/site/jacoco/jacoco.xml
        fail_ci_if_error: true

  # ================================================================
  # PHASE 2: COMPREHENSIVE TESTING
  # ================================================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        test-group: [frontend, microservices, shared]
        
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ§ª Run Unit Tests
      run: |
        case "${{ matrix.test-group }}" in
          frontend)
            npm run test: frontend:coverage
            ;;
          microservices)
            npm run test: microservices:coverage
            ;;
          shared)
            npm run test: shared:coverage
            ;;
        esac
        
    - name: ðŸ“Š Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit Tests (${{ matrix.test-group }})
        path: 'test-results/${{ matrix.test-group }}/junit.xml'
        reporter: java-junit

  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸš€ Start Test Environment
      run: |
        docker-compose -f docker-compose.test.yml up -d
        npm run wait-for-services
        
    - name: ðŸ”— Run Integration Tests
      run: npm run test:integration
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hms_test
        REDIS_URL: redis://localhost:6379
        
    - name: ðŸ§ª API Contract Testing
      run: npm run test:contracts
      
    - name: ðŸ“Š Integration Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Integration Tests
        path: 'test-results/integration/junit.xml'
        reporter: java-junit

  e2e-tests:
    name: ðŸŽ­ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸŽ­ Install Playwright
      run: npx playwright install --with-deps
      
    - name: ðŸš€ Start Application
      run: |
        npm run build
        npm run start: test &
        npm run wait-for-app
        
    - name: ðŸŽ­ Run E2E Tests
      run: npm run test:e2e
      
    - name: ðŸ“¸ Upload Test Screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-screenshots
        path: test-results/e2e/screenshots/

  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸš€ Start Application
      run: |
        npm run build
        npm run start: test &
        npm run wait-for-app
        
    - name: âš¡ Run Performance Tests
      run: |
        npm run test: performance
        npm run test: load
        
    - name: ðŸ  Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './.lighthouserc.js'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # ================================================================
  # PHASE 3: SECURITY SCANNING
  # ================================================================
  security-scans:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --fail-on=all
        
    - name: ðŸ³ Docker Security Scan
      run: |
        docker build -t hms-app .
        docker run --rm -v /var/run/docker.sock: /var/run/docker.sock \
          -v $PWD: /tmp aquasec/trivy:latest image hms-app
          
    - name: ðŸ›¡ï¸ OWASP ZAP Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:3000'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
        
    - name: ðŸ“‹ SAST Scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'

  # ================================================================
  # PHASE 4: HEALTHCARE COMPLIANCE
  # ================================================================
  compliance-validation:
    name: ðŸ¥ Healthcare Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ¥ HIPAA Compliance Check
      run: npm run compliance:hipaa
      
    - name: ðŸ”„ FHIR Validation
      run: npm run compliance:fhir
      
    - name: ðŸ“œ License Compliance
      run: npm run compliance:licenses
      
    - name: ðŸ” Data Privacy Validation
      run: npm run compliance:privacy

  # ================================================================
  # PHASE 5: BUILD AND CONTAINERIZATION
  # ================================================================
  build-and-package:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [code-quality, unit-tests]
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build Application
      run: |
        npm run build
        npm run build: microservices
        
    - name: ðŸ³ Build Docker Images
      run: |
        docker build -t ${{ env.DOCKER_REGISTRY }}/hms-frontend: ${{ github.sha }} .
        npm run docker: build:microservices
        
    - name: ðŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸš€ Push Docker Images
      run: |
        docker push ${{ env.DOCKER_REGISTRY }}/hms-frontend: ${{ github.sha }}
        npm run docker: push:microservices

  # ================================================================
  # PHASE 6: DEPLOYMENT
  # ================================================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [integration-tests, security-scans, build-and-package]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ðŸ” Configure Kubernetes
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        
    - name: ðŸš€ Deploy to Staging
      run: |
        kubectl set image deployment/hms-frontend \
          hms-frontend=${{ env.DOCKER_REGISTRY }}/hms-frontend: ${{ github.sha }} \
          -n hms-staging
        kubectl rollout status deployment/hms-frontend -n hms-staging
        
    - name: ðŸ§ª Smoke Tests
      run: npm run test:smoke:staging

  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [e2e-tests, performance-tests, compliance-validation]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ðŸ” Configure Kubernetes
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        
    - name: ðŸŒŸ Blue-Green Deployment
      run: |
        ./scripts/blue-green-deploy.sh \
          ${{ env.DOCKER_REGISTRY }}/hms-frontend: ${{ github.sha }}
        
    - name: ðŸ§ª Production Health Check
      run: npm run test:health:production
      
    - name: ðŸ“¢ Deployment Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ================================================================
  # PHASE 7: POST-DEPLOYMENT MONITORING
  # ================================================================
  post-deployment-monitoring:
    name: ðŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“Š Performance Monitoring
      run: |
        npm run monitor: performance
        npm run monitor: errors
        
    - name: ðŸš¨ Setup Alerts
      run: npm run alerts:configure
      
    - name: ðŸ“ˆ Metrics Collection
      run: npm run metrics:collect

  # ================================================================
  # CLEANUP
  # ================================================================
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [deploy-production, post-deployment-monitoring]
    if: always()
    
    steps:
    - name: ðŸ§¹ Clean Old Images
      run: |
        # Clean up old container images
        docker image prune -f
        
    - name: ðŸ“Š Generate Report
      run: |
        echo "# ðŸ¥ HMS Deployment Report" > deployment-report.md
        echo "**SHA: ** ${{ github.sha }}" >> deployment-report.md
        echo "**Status: ** ${{ job.status }}" >> deployment-report.md
        echo "**Timestamp: ** $(date)" >> deployment-report.md
        
    - name: ðŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: deployment-report.md
